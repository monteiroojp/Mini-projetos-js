<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--JS-->
    <script src="scripts/index.js" defer></script>
    <title>CRUD JS</title>
</head>
<body>
    <header>
        <h1>Cadastro de Clientes</h1>
    </header>
    <main class="container">
        <button id="signButton">Cadastrar cliente</button>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th class="actions">Ação</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>Jonas</td>
                    <td>monteiroj037@gmail.com</td>
                    <td>31997652586</td>
                    <td>Viçosa</td>
                    <td class="actions">
                        <button class="edit">Editar</button>
                        <button class="delete">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="name" data-index="new" class="modal-field" placeholder="Nome do Cliente"
                        required>
                    <input type="email" id="email" class="modal-field" placeholder="E-mail do Cliente" required>
                    <input type="text" id="phoneNumber" class="modal-field" placeholder="Celular do Cliente" required>
                    <input type="text" id="city" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="editButton">Editar</button>
                    <button id="saveButton">Salvar</button>
                    <button id="cancelButton">Cancelar</button>
                </footer>
            </div>
    </main>
</body>
</html>
